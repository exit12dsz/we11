<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DA | STORE</title>

    <!-- box icons  -->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    
    <!-- styles  -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- HEADER  -->
    <header>
        <!-- NAV  -->
        <div class="nav container">
           
            <!-- CART ICON  -->
            <i class='bx bx-shopping-bag' id="cart-icon">سلة التسوق</i>
            

            <!-- CART  -->
            <div class="cart">
                <h2 class="cart-title">سلة التسوق</h2>

                <!-- CONTENT  -->
                <div class="cart-content">


                </div>

                <!-- TOTAL   -->
                <div class="total">
                    <div class="total-title">المجموع</div>
                    <div class="total-price">$0</div>
                </div>
                <!-- BUY BUTTON  -->
                <a href="https://hs-store-we1.netlify.app/we1"class="btn-buy">اتمام عملية الشراء</a>
                <!-- CART CLOSE  -->
                <i class='bx bx-x' id="cart-close"></i>
            </div>
        </div>
    </header>


    <!-- SHOP SECTION  -->
    <section class="shop container">
        <h2 class="section-title">Dark store </h2>

        <!-- CONTENT  -->
        <div class="shop-content">
            <!-- BOX 1 -->
            <div class="product-box">

                <span class="product-price">$11.99</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>

            <div class="product-box">

            </div>
            <!-- BOX 3 -->
            <div class="product-box">
                <img src="df.png" alt="" class="product-img">
                <h2 class="product-title">مبرمجين ساعتين فايف ام</h2>
                <span class="product-price">$4</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- BOX 4 -->
            <div class="product-box">
                <img src="df.png" alt="" class="product-img">
                <h2 class="product-title">مبرمجين 4 ساعة فايف ام</h2>
                <span class="product-price">$8</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- BOX 5 -->
            <div class="product-box">
                <img src="df.png" alt="" class="product-img">
                <h2 class="product-title"> برمجة سيرفر ديسكورد فايف ام  </h2>
                <span class="product-price">$15</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- BOX 6 -->
            <div class="product-box">
                <img src="df.png" alt="" class="product-img">
                <h2 class="product-title">برمجة سيرفر ديسكورد متجر</h2>
                <span class="product-price">$14</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- BOX 7 -->
            <div class="product-box">
                <img src="df.png" alt="" class="product-img">
                <h2 class="product-title">برمجة سيرفر ديسكورد سوالف</h2>
                <span class="product-price">$5</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- BOX 8 -->
            <div class="product-box">
                <img src="df.png" alt="" class="product-img">
                <h2 class="product-title">برمجة سيرفر لوقات</h2>
                <span class="product-price">$11</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>

    <!-- link js  -->
    <script src="assets/js/main.js"></script>

</html>
